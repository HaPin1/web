  <h2>Formulaire d'Avis </h2>

  <form method="post" action="/action_page.php">


    <div>
      <label for="prenom">Prénom:</label><br>
      <input type="text" id="fname" name="fname" value="" required><br>
      <label for="nom">Nom:</label><br>
      <input type="text" id="lname" name="lname" value="" required><br><br>
    </div>


    <div>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
    </div>


    <div>
      <h3>Domaines d'activités</h3>
      <input type="checkbox" id="domaine1" name="domaine1" value="Elevage">
      <label for="domaine1"> Domaine de l'élevage</label><br>
      <input type="checkbox" id="domaine2" name="domaine2" value="Automobile">
      <label for="domaine2"> Domaine de l'automobile</label><br>
      <input type="checkbox" id="domaine3" name="domaine3" value="Menuiserie">
      <label for="domaine3"> Domaine de Menuiserie</label>
    </div>

    <div>
      <label for="picture">Joindre la photo d’un produit déjà acheté:</label>
      <input type="file" id="picture" name="picture" accept="image/png, image/jpeg">
    </div>

    <div>
      <h3>Satisfaction</h3>
      <input type="radio" id="satisfait" name="satisfaction" value="satisfait">
      <label for="satisfait">Male</label><br>
      <input type="radio" id="nonsatistfait" name="satisfaction" value="nonsatistfait">
      <label for="nonsatistfait">Pas Satistfait</label><br>
    </div>



    <div>
      <label for="produitpref">Liste de choix multiple produits préférés: </label>

      <select name="produit" id="produitpref" multiple>
        <option value="">--Veuillez choisir une option--</option>
        <option value="Produit1">Produit 1</option>
        <option value="Produit2">Produit 2</option>
        <option value="Produit3">Produit 3</option>
        <option value="Produit4">Produit 4</option>
      </select>
    </div>


    <div>
      <input type="submit" value="Envoyer">
    </div>



  </form>
